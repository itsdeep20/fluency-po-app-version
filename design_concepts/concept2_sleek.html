<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluency Pro - Sleek Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
        }

        .safe-area-top {
            padding-top: 48px;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .soft-shadow {
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }

        .orange-accent-glow {
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.15);
        }
    </style>
</head>

<body class="overflow-hidden h-screen flex flex-col text-slate-800">

    <!-- HEADER: Glassmorphism, Floating Feel -->
    <header
        class="glass-header sticky top-0 z-20 safe-area-top pb-3 px-6 flex justify-between items-center transition-all">
        <div class="flex items-center gap-3">
            <div
                class="w-10 h-10 bg-white rounded-full flex items-center justify-center soft-shadow border border-slate-100 text-slate-600">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <h1 class="text-xl font-bold tracking-tight text-slate-800">Fluency</h1>
            <div class="h-1 w-12 bg-gradient-to-r from-emerald-400 to-teal-400 rounded-full mt-0.5"></div>
        </div>

        <button
            class="w-10 h-10 rounded-full bg-gradient-to-tr from-orange-100 to-amber-50 p-0.5 border border-white soft-shadow">
            <div class="w-full h-full rounded-full bg-white flex items-center justify-center text-lg">ðŸ‘¤</div>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto px-6 py-6 space-y-8 pb-32">

        <!-- Welcome w/ Date -->
        <div class="flex justify-between items-end">
            <div>
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Sunday, Jan 18</p>
                <h2 class="text-3xl font-light text-slate-800">Good Evening, <br><span
                        class="font-bold text-slate-900">Alex</span></h2>
            </div>
        </div>

        <!-- STATISTICS CARD: Sleek, Minimal, with subtle orange hints -->
        <div class="bg-white rounded-[2rem] p-6 soft-shadow relative overflow-hidden border border-slate-100">
            <!-- Subtle orange decoration -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-orange-50 rounded-full blur-3xl -mr-10 -mt-10 opacity-60">
            </div>

            <div class="relative z-10 flex justify-between items-center">
                <!-- Circular Progress (Simulated) -->
                <div class="flex items-center gap-4">
                    <div class="relative w-16 h-16 flex items-center justify-center">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="32" cy="32" r="28" stroke="#f1f5f9" stroke-width="6" fill="transparent" />
                            <circle cx="32" cy="32" r="28" stroke="#10b981" stroke-width="6" fill="transparent"
                                stroke-dasharray="175" stroke-dashoffset="35" stroke-linecap="round" />
                        </svg>
                        <div class="absolute text-sm font-bold text-slate-800">80%</div>
                    </div>
                    <div>
                        <div class="text-sm font-bold text-slate-800">Daily Goal</div>
                        <div class="text-xs text-slate-400">Keep it up!</div>
                    </div>
                </div>

                <div class="h-10 w-px bg-slate-100"></div>

                <div class="text-center pr-4">
                    <div class="text-2xl font-bold text-orange-500">5</div>
                    <div class="text-[10px] font-bold text-slate-400 uppercase">Streak</div>
                </div>
            </div>
        </div>

        <!-- MAIN ACTION: Floating Card -->
        <div class="relative group">
            <div
                class="absolute -inset-1 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-[2.2rem] blur opacity-30 group-hover:opacity-50 transition duration-500">
            </div>
            <button
                class="relative w-full bg-slate-900 rounded-[2rem] p-6 flex flex-col gap-6 text-white overflow-hidden shadow-2xl">
                <!-- Background decorative circles -->
                <div
                    class="absolute top-0 right-0 w-64 h-64 bg-slate-800 rounded-full blur-3xl -mr-32 -mt-32 opacity-50">
                </div>

                <div class="flex justify-between items-start z-10">
                    <div
                        class="w-12 h-12 bg-emerald-500 rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/30">
                        <i data-lucide="mic" class="text-white w-6 h-6"></i>
                    </div>
                    <span
                        class="bg-slate-800 border border-slate-700 text-xs font-medium px-3 py-1 rounded-full text-emerald-400">Recommended</span>
                </div>

                <div class="text-left z-10">
                    <h3 class="text-2xl font-semibold mb-1">Practice Speaking</h3>
                    <p class="text-slate-400 text-sm font-light">Coffee Shop Scenario â€¢ 5 min</p>
                </div>

                <div
                    class="w-full bg-slate-800 h-10 rounded-xl flex items-center justify-center gap-2 mt-2 group-hover:bg-emerald-600 transition-colors">
                    <span class="text-sm font-medium">Start Session</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </div>
            </button>
        </div>

        <!-- Secondary Cards -->
        <div class="flex gap-4 overflow-x-auto pb-4 -mx-6 px-6 scrollbar-hide">
            <div
                class="min-w-[140px] bg-white p-5 rounded-[1.5rem] border border-slate-100 soft-shadow flex flex-col gap-3">
                <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <div>
                    <div class="font-bold text-slate-800">Battle</div>
                    <div class="text-xs text-slate-400">vs AI Opponent</div>
                </div>
            </div>

            <div
                class="min-w-[140px] bg-white p-5 rounded-[1.5rem] border border-slate-100 soft-shadow flex flex-col gap-3">
                <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                </div>
                <div>
                    <div class="font-bold text-slate-800">Insights</div>
                    <div class="text-xs text-slate-400">View Progress</div>
                </div>
            </div>
            <div
                class="min-w-[140px] bg-white p-5 rounded-[1.5rem] border border-slate-100 soft-shadow flex flex-col gap-3">
                <div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center">
                    <i data-lucide="trophy" class="w-5 h-5"></i>
                </div>
                <div>
                    <div class="font-bold text-slate-800">League</div>
                    <div class="text-xs text-slate-400">Ranking</div>
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
