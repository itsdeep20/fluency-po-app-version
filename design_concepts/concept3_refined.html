<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluency Pro - Refined Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        .safe-area-top {
            padding-top: 56px;
        }

        .safe-area-bottom {
            padding-bottom: 48px;
        }

        /* Hide scrollbar but allow scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <!-- ===== HEADER: BROADER & MORE PROMINENT ===== -->
    <header class="bg-white px-5 pt-14 pb-5 flex justify-between items-center border-b border-gray-100 shadow-sm">
        <!-- Menu Button - Larger -->
        <button
            class="w-12 h-12 flex items-center justify-center text-gray-500 hover:bg-gray-50 rounded-2xl transition-colors">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <!-- Logo - Bigger & Bolder -->
        <div class="flex items-center gap-2">
            <div
                class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-200">
                <i data-lucide="message-circle" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tight">
                <span
                    class="bg-gradient-to-r from-emerald-600 via-teal-500 to-emerald-600 bg-clip-text text-transparent">Flu</span><span
                    class="text-gray-900">ency</span>
            </h1>
            <span
                class="px-2 py-1 bg-gradient-to-r from-amber-400 to-orange-500 text-white text-[10px] font-bold rounded-full shadow-md shadow-orange-200">PRO</span>
        </div>

        <!-- Profile Avatar - Larger with ring -->
        <button
            class="w-12 h-12 bg-gradient-to-br from-amber-100 to-orange-100 rounded-full flex items-center justify-center text-2xl ring-2 ring-white shadow-lg hover:ring-emerald-200 transition-all">
            ü¶Å
        </button>
    </header>

    <!-- ===== MAIN SCROLLABLE CONTENT ===== -->
    <main class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-8">

        <!-- ===== STATS BAR: BROADER & MORE PROMINENT ===== -->
        <div
            class="bg-gradient-to-r from-gray-50 via-white to-gray-50 rounded-3xl p-5 shadow-sm border border-gray-100">
            <div class="flex items-center justify-between">
                <!-- Streak -->
                <button
                    class="flex-1 flex flex-col items-center gap-2 py-2 hover:bg-white rounded-2xl transition-colors">
                    <div class="w-12 h-12 bg-orange-100 rounded-2xl flex items-center justify-center shadow-inner">
                        <i data-lucide="zap" class="text-orange-500 w-6 h-6 fill-orange-500"></i>
                    </div>
                    <div class="text-center">
                        <div class="text-xl font-black text-gray-900">0 days</div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Streak</div>
                    </div>
                </button>

                <div class="w-px h-16 bg-gray-200"></div>

                <!-- Points -->
                <button
                    class="flex-1 flex flex-col items-center gap-2 py-2 hover:bg-white rounded-2xl transition-colors">
                    <div class="w-12 h-12 bg-purple-100 rounded-2xl flex items-center justify-center shadow-inner">
                        <i data-lucide="award" class="text-purple-500 w-6 h-6"></i>
                    </div>
                    <div class="text-center">
                        <div class="text-xl font-black text-gray-900">0</div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Points</div>
                    </div>
                </button>

                <div class="w-px h-16 bg-gray-200"></div>

                <!-- Accuracy -->
                <button
                    class="flex-1 flex flex-col items-center gap-2 py-2 hover:bg-white rounded-2xl transition-colors">
                    <div class="w-12 h-12 bg-emerald-100 rounded-2xl flex items-center justify-center shadow-inner">
                        <i data-lucide="target" class="text-emerald-500 w-6 h-6"></i>
                    </div>
                    <div class="text-center">
                        <div class="text-xl font-black text-emerald-600">0%</div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Accuracy</div>
                    </div>
                </button>
            </div>
        </div>

        <!-- ===== MAIN ACTION: Start Practicing ===== -->
        <button
            class="w-full py-7 bg-gradient-to-r from-emerald-500 via-teal-500 to-emerald-600 rounded-3xl shadow-xl shadow-emerald-200 text-white relative overflow-hidden group active:scale-[0.98] transition-transform">
            <div
                class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700">
            </div>
            <div class="relative flex items-center justify-center gap-5">
                <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                    <i data-lucide="play" class="text-white w-8 h-8 fill-white"></i>
                </div>
                <div class="text-left">
                    <div class="text-2xl font-black">Start Practicing</div>
                    <div class="text-emerald-100 text-sm">Master real-life conversations</div>
                </div>
            </div>
            <!-- Decorative icon -->
            <div class="absolute right-4 top-1/2 -translate-y-1/2 opacity-10">
                <i data-lucide="sparkles" class="w-20 h-20"></i>
            </div>
        </button>

        <!-- ===== BATTLE CARDS: Slightly larger ===== -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Battle Mode -->
            <button
                class="bg-gray-800 p-5 rounded-3xl flex flex-col justify-between min-h-[140px] relative overflow-hidden group active:scale-[0.98] transition-transform">
                <div class="w-11 h-11 bg-amber-400 rounded-xl flex items-center justify-center shadow-lg">
                    <i data-lucide="swords" class="text-white w-5 h-5"></i>
                </div>
                <div class="text-left mt-3">
                    <div class="font-bold text-white text-lg">Battle Mode</div>
                    <div class="text-gray-400 text-xs">Challenge global players</div>
                </div>
                <div class="absolute right-2 bottom-2 opacity-10">
                    <i data-lucide="swords" class="w-16 h-16 text-white"></i>
                </div>
            </button>

            <!-- With Friends -->
            <button
                class="bg-gradient-to-br from-violet-500 to-purple-600 p-5 rounded-3xl flex flex-col justify-between min-h-[140px] relative overflow-hidden group active:scale-[0.98] transition-transform">
                <div class="w-11 h-11 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                    <i data-lucide="hash" class="text-white w-5 h-5"></i>
                </div>
                <div class="text-left mt-3">
                    <div class="font-bold text-white text-lg">With Friends</div>
                    <div class="text-purple-200 text-xs">Create private room</div>
                </div>
                <div class="absolute right-2 bottom-2 opacity-10">
                    <i data-lucide="users" class="w-16 h-16 text-white"></i>
                </div>
            </button>
        </div>

        <!-- ===== PLAYER CARD: Profile + Progress Report ===== -->
        <div class="bg-white rounded-3xl p-5 shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 bg-gradient-to-br from-amber-100 to-orange-100 rounded-full flex items-center justify-center text-3xl shadow-inner">
                    ü¶Å
                </div>
                <div>
                    <div class="font-bold text-gray-900 text-lg">Guest Player</div>
                    <span
                        class="inline-flex items-center gap-1 px-2 py-0.5 bg-gradient-to-r from-emerald-400 to-teal-500 text-white text-[10px] font-bold rounded-full">
                        ‚≠ê Starter
                    </span>
                </div>
            </div>
            <button
                class="flex items-center gap-2 px-4 py-3 bg-emerald-50 text-emerald-600 font-bold rounded-2xl hover:bg-emerald-100 transition-colors">
                <i data-lucide="file-text" class="w-4 h-4"></i>
                Progress Report
            </button>
        </div>

        <!-- ===== LIVE USERS SECTION: Fills remaining space ===== -->
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden flex-1 min-h-[200px]">
            <!-- Tabs -->
            <div class="flex border-b border-gray-100">
                <button
                    class="flex-1 py-4 flex items-center justify-center gap-2 font-bold text-emerald-600 border-b-2 border-emerald-500 bg-emerald-50/50">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    LIVE USERS (0)
                </button>
                <button
                    class="flex-1 py-4 flex items-center justify-center gap-2 font-medium text-gray-400 hover:bg-gray-50 transition-colors">
                    RECENT (0)
                </button>
            </div>

            <!-- Empty State - Takes remaining space -->
            <div class="p-8 flex flex-col items-center justify-center text-center min-h-[160px]">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="globe" class="text-gray-300 w-8 h-8"></i>
                </div>
                <div class="font-bold text-gray-700 text-lg">No one online now</div>
                <div class="text-gray-400 text-sm mt-1">Check back soon to find practice partners!</div>
            </div>
        </div>

    </main>

    <!-- ===== ANDROID NAV BAR SIMULATION ===== -->
    <div class="bg-gray-100 h-12 flex items-center justify-around border-t border-gray-200 safe-area-bottom">
        <div class="w-8 h-1 bg-gray-400 rounded-full"></div>
        <div class="w-8 h-8 border-2 border-gray-400 rounded-full"></div>
        <div
            class="w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-b-[16px] border-b-gray-400 rotate-90">
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
